<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CTC Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator">
  <h1>CTC Calculator</h1>
  <label for="ctc">CTC(Gross):</label>
  <input type="number" id="ctc" placeholder="Enter CTC">
  <label for="bonus">Bonus(Annual):</label>
  <input type="number" id="bonus" placeholder="Enter Bonus">
  <button id="calculate">Calculate</button>
  <div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
